{% extends "chat_base.html" %}
{% block content %}
 <div class="container chats">
<div class="button make">
  <button type="button" name="button" action="{% url 'chat_app:' chat.slug %}">make new chat</button>
</div>
<div class="jumbotron chats">
  {% for chat in object_list %}
  <a href="{% url 'chat_app:chat' chat.slug %}"><li class="list-group-item item">{{chat.friend.friend_name}}</li></a>
  {% endfor %}
</div>
 </div>
 <div class="container friends">

 </div>
{% endblock %}
